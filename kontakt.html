        <h2>Możliwość Kontatku</h2>
        <h6>Niezbędne uzupełnienie poniższego formularza</h6>
        <form>
            <div class="formularz">
              <label for="email">Adres E-Mailowy</label><br/>
              <input type="email" id="email" name="email" placeholder="Adres.mailowy@student..." required /><br />
              <label for="topic">Temat wysyłanej wiadomości</label><br />
              <select id="topic" name="topic" placeholder="Temat">
                <option value="1">Wyprawa na kamienie</option>
                <option value="2">Kamienie z galerii</option>
                <option value="3">Ofera współpracy</option>
                <option value="4">Problemy techniczne</option>
                <option value="5">Inne...</option>
              </select>
            </br>
              <label for="info">Treść wiadomości</label><br />
              <textarea name="info" id="info" cols="20" rows="10" placeholder="Wiadomość..." required ></textarea><br />
              <button type="submit" id="button_kontakt">Wyślij</button>
            </div>
          </form>
      </main>
